<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="styles.css" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main class="container">
			<div class="card">
				<img
					src="./images/image-product-desktop.jpg"
					alt="product image"
					class="card__image" />
				<div class="details">
					<span class="details__name">PERFUME</span>
					<h1 class="details__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="details__description">
						A floral, solar and voluptuous <br />interpretation composed by <br />
						Olivier Polge, Perfumer-Creator <br />for the House of CHANEL.
					</p>
					<p class="details__price">$149.99 <span>$169.99</span></p>
					<button type="button">
						<img src="./images/icon-cart.svg" alt="cart" />
						Add to Cart
					</button>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/AngelRmrz">AngelRmrz</a>.
			</div>
		</main>
	</body>
</html>
